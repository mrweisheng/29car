# nginx配置文件 - EazyCar网站
# 文件位置: /etc/nginx/sites-available/eazycar
# 请将此配置添加到现有nginx配置中，不要覆盖其他站点配置

server {
    listen 80;
    server_name www.eazycar.top eazycar.top;
    
    # 网站根目录
    root /var/www/eazycar;
    index index.html;
    
    # 日志文件
    access_log /var/log/nginx/eazycar_access.log;
    error_log /var/log/nginx/eazycar_error.log;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # 处理Vue Router的history模式 - 所有路由都指向index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 静态资源缓存优化
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # API代理 - 如果需要代理后端API
    location /server/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 隐藏nginx版本信息
    server_tokens off;
    
    # 防止访问隐藏文件
    location ~ /\. {
        deny all;
    }
    
    # 防止访问备份文件
    location ~ ~$ {
        deny all;
    }
}


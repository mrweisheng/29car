# nginx配置文件 - car.gaoshanguoji.top域名配置
# 基于实际服务器配置创建，完全独立于eazycar.top配置
# 文件位置: /etc/nginx/sites-available/car.gaoshanguoji.top
# 注意：这是临时的HTTP-only配置，Certbot会自动添加HTTPS配置

server {
    listen 80;
    server_name car.gaoshanguoji.top;
    
    # 网站根目录 (与eazycar.top相同)
    root /var/www/eazycar;
    index index.html;
    
    # 日志文件 (为car.gaoshanguoji.top单独设置日志)
    access_log /var/log/nginx/car_gaoshanguoji_access.log;
    error_log /var/log/nginx/car_gaoshanguoji_error.log;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # API路由 - 后台接口
    location /server {
        rewrite ^/server(.*) $1 break;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # 静态资源缓存优化
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # 前端路由 - 处理Vue Router的history模式
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 隐藏nginx版本信息
    server_tokens off;
    
    # 防止访问隐藏文件
    location ~ /\. {
        deny all;
    }
    
    # 防止访问备份文件
    location ~ ~$ {
        deny all;
    }
}